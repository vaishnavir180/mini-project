<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="login.js" defer></script>
    <script src="assets/js/script.js"></script>

</head>

<body class="bg-white">
    <div class="container-fluid vh-100 overflow-auto">
        <div class="row vh-100 ">
            <div class="col-lg-6 bg-gray p-5 text-center">
                <h4 class="text-center fw-bolder fs-2 ">Register</h4>
                <p class="text-center ">Don't have an account? <a href="register.html ">Sign up here</a></p>
                <a href="register.html "><button class="btn fw-bold mb-5 btn-outline-success px-4 rounded-pill ">Sign up</button></a>
                <div class="img-cover p-4 ">
                    <img src="assets/images/1.png " alt=" ">
                </div>
            </div>

            <!--login form-->
            <div class="col-lg-6 p  vh-100">
                <section class="login-form my-4">
                    <div class="container">
                        <div class="row d-flex vh-100 ">
                            <div class="col-md-8 p-4 ikigui m-auto  align-items-center">
                                <h2 class="text-center mb-4">Login</h2>
                                <form>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Select</label>
                                        <select class="form-control" id="role">
                                            <span class="input-group-text border-end-0 inbg" id="basic-addon1"><i class="bi bi-person"></i>
                                               <option value="Admin">select</option>
                                               <option value="Admin">Admin</option>
                                               <option value="Faculty">Faculty</option>
                                               <option value="Student">Student</option>
                                            </span>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password">
                                    </div>

                                    <button type="submit" class="btn btn-lg fw-bold fs-7 btn-success  w-100" id="login">Log in</button>
                                    <p class="text-center">
                                        <a href="#" class="forgot-password-link" id="reset">Forgot Password?</a>
                                        <!-- Added forgot password link -->
                                    </p>
                                    <p class="text-center">Don't have an account? <a href="register.html">Sign up here</a></p>

                                </form>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
</body>

</html>
